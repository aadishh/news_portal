<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="../static//js/login.js"></script>
    <title>News Portal</title>
  </head>
  <body>
    <!-- Animated Wave Background  -->
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <!-- Log In Form Section -->
    <section>
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Sign Up</h1>
            <div class="social-container">
              <a
                href="https://accounts.google.co.in/"
                target="_blank"
                class="social"
                ><i class="fa fa-google"></i
              ></a>
              <a href="https://www.facebook.com/" target="_blank" class="social"
                ><i class="fa fa-facebook"></i
              ></a>
              <a href="https://twitter.com/" target="_blank" class="social"
                ><i class="fa fa-twitter" src></i
              ></a>
            </div>
            <span>Or use your Email for registration</span>
            <label>
              <input type="text" placeholder="Name" />
            </label>
            <label>
              <input type="email" placeholder="Email" />
            </label>
            <label>
              <input type="password" placeholder="Password" />
            </label>
            <button style="margin-top: 9px">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
              <a
                href="https://accounts.google.co.in/"
                target="_blank"
                class="social"
                ><i class="fa fa-google"></i
              ></a>
              <a href="https://www.facebook.com/" target="_blank" class="social"
                ><i class="fa fa-facebook"></i
              ></a>
              <a href="https://twitter.com/" target="_blank" class="social"
                ><i class="fa fa-twitter"></i
              ></a>
            </div>
            <span> Or sign in using E-Mail Address</span>
            <label>
              <input type="email" placeholder="Email" />
            </label>
            <label>
              <input type="password" placeholder="Password" />
            </label>
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Log in</h1>
              <p>Sign in here if you already have an account</p>
              <button class="ghost mt-5" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Create, Account!</h1>
              <p>Sign up if you still don't have an account ...</p>
              <!-- <button class="ghost" id="signUp" src>Sign Up</button> -->
              <a href="{% url 'signup' %}" class="ghost">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
